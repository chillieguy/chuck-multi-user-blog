{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h2>Signup</h2>
                <form method="post">
                <table>
                    <tr>
                    <td class="label">
                        Username
                    </td>
                    <td>
                        <input class="form-control" type="text" name="username" value="{{username}}">
                    </td>
                    <td class="error">
                        {{error_username}}
                    </td>
                    </tr>

                    <tr>
                    <td class="label">
                        Password
                    </td>
                    <td>
                        <input class="form-control" type="password" name="password" value="">
                    </td>
                    <td class="error">
                        {{error_password}}
                    </td>
                    </tr>

                    <tr>
                    <td class="label">
                        Verify Password
                    </td>
                    <td>
                        <input class="form-control" type="password" name="verify" value="">
                    </td>
                    <td class="error">
                        {{error_verify}}
                    </td>
                    </tr>

                    <tr>
                    <td class="label">
                        Email (optional)
                    </td>
                    <td>
                        <input class="form-control" type="email" name="email" value="{{email}}">
                    </td>
                    <td class="error">
                        {{error_email}}
                    </td>
                    </tr>
                </table>

                <input class="btn btn-info" type="submit">
            </form>
        </div>
    </div>
{% endblock %}
